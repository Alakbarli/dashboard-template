<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h3>
                    Input file
                </h3>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-5">
            <div class="input-upload-container">
                <div class="input-upload-button">
                    <span><mat-icon>cloud_upload</mat-icon>Upload file</span>
                    <input #inputFile type="file">
                </div>
                <span class="file-info">
                    {{getFileName(inputFile.value)}}
                </span>
            </div>
        </div>
    </div>
</div>
